<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Guess The Number Game</h1>
    <div class="container">
        <h2>You guess the Number 1 to 10</h2>
        <br><br><br>
        <div class="form-control">
            <input type="value" id="num" required>
            <label>
                <span style="transition-delay:0ms">N</span><span style="transition-delay:50ms">u</span><span
                    style="transition-delay:100ms">m</span><span style="transition-delay:150ms">b</span><span
                    style="transition-delay:200ms">e</span><span style="transition-delay:250ms">r</span>
            </label>
            <br>
            <button class="btn" id="guess">Guess num</button>
        </div>
        <p id="result"></p>
    </div>
 <script src="script.js"></script>
</body>

</html>
